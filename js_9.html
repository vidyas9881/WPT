<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumpound Interest</title>

    <h2>*****Calculate Compound Interest*****</h2>

    <style>
        div {
          margin-bottom: 10px;
        }
        label {
          display: inline-block;
          width: 150px;
          text-align: right;
        }
      </style>
 
    <script>

function calculateCI()
{
    var principal=parseInt(document.getElementById("principal").value);
    var year=parseInt(document.getElementById("year").value);
    var rate=parseInt(document.getElementById("rate").value);
  
    var Interest=((principal * (Math.pow((1+(rate/100)),year)))-principal)
    
    document.getElementById("output").value=Interest;

}
          

    </script>
</head>
<body>
    
    <label for="principal" >Principal :</label> <input type="number" name="principal" id="principal"><br>
    <label for="year">Number of Year :</label> <input type="number" name="year" id="year"><br>
    <label for="rate">Rate of Interest:</label> <input type="number" name="rate" id="rate"><br>

    <label for="output">Compound Intrest:</label> <input type="number" id="output" readonly>
   <br> <input type="button" value="Cumpound Interest" style="margin-left: 75px;" onclick="calculateCI()">
   
</body>
</html>
