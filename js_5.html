<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print table of number</title>

    <script>
        function printTable() {
            document.getElementById("mydiv").innerHTML = "";
            var num = parseInt(document.getElementById("num").value);


            for (i = 1; i <= 10; i++) {
                document.getElementById("mydiv").innerHTML += num + " * " + i + " = " + (i * num) + "<br>";
                //  document.writeln("msg");
            }
        }

    </script>


</head>

<body>
    <label for="num">Number :</label><input type="number" id="num">

    <input type="button" value="print even numbers" onclick="printTable()">

    <div id="mydiv"></div>
</body>

</html>
