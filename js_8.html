<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>power</title>


    <script>

function compute()
        {
            var num1=parseInt(document.getElementById("num1").value);
            var num2=parseInt(document.getElementById("num2").value);
            var out=1;
            for (i = 1; i <=num2; i++) {
              out=out*num1;
              
            }

            document.getElementById("output").value=out;
        }
    </script>

</head>
<body>
    
    <label for="num1">Number :</label> <input type="number" name="num1" id="num1"><br>
    <label for="num2">power :</label> <input type="number" name="num2" id="num2"><br>


    <label for="output">Output :</label> <input type="number" name="output" id="output"><br><br>

    <input type="button" value="calculate power" onclick="compute()">
</body>
</html>
