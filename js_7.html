<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer>
function minimum()
{
    var num1 =document.getElementById("num1").value;
    var arr=num1.split(',');
    // console.log(arr)
    var min=(arr.map(i => parseInt(i)).sort((a,b)=>a-b));
    document.getElementById("output").value=min[0];
    
}
</script>
    
</head>
<body>

    <label for="num1">Enter numbers saparated by ',' :</label> <input type="text" name="num1" id="num1"><br>


    <label for="output">Output :</label> <input type="number" name="output" id="output"><br><br>

    <input type="button" value="Find min of numbers" onclick="minimum()">

    
</body>
</html>
