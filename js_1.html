<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Largest</title>

   
<script>

    
    function compute()
    {
        var num1=parseInt(document.getElementById("num1").value);
    var num2=parseInt(document.getElementById("num2").value);
    var num3=parseInt(document.getElementById("num3").value);

        if(num1>num2 && num1>num3)
        {
            document.getElementById("output").value=num1;
        }
        else if(num2>num1 && num2>num3)
        {
            document.getElementById("output").value=num2;
        }
        else{
            document.getElementById("output").value=num3;
        }

    }

</script>
</head>
<body>
    
    <label for="num1">Number 1:</label> <input type="number" name="num1" id="num1"><br>
    <label for="num2">Number 2:</label> <input type="number" name="num2" id="num2"><br>
    <label for="num3">Number 3:</label> <input type="number" name="num3" id="num3"><br><br>

    <label for="output">Output :</label> <input type="number" name="output" id="output"><br><br>

    <input type="button" value="Find largest" onclick="compute()">
    
</body>

</html>
