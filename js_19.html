<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of digits of no less than 1000</title>
    <script>

function calculate(){

    let num=parseInt( document.getElementById('num').value)
    
    if(num<0)
    {
        document.getElementById('mydiv').innerHTML='<br>Entered number is out of range'
    }
    else if(num>1000)
    {
        document.getElementById('mydiv').innerHTML='<br>Entered number is out of range'
       
    }
    else{
        let num1=num;
        let sum=0;
        let rem=0;
        while(num1!=0)
        {
            rem=num1%10;
            sum=sum+rem;
            num1=num1/10;
        }
      
        document.getElementById('mydiv').innerHTML='<br>Sum of the digits of '+num+' is '+ Math.floor(sum) 
    }
}
    </script>
</head>
<body>

    <label for="num">Enter a +ve no less than 1000::</label>
<input type="number" id="num">

<input type="button" value="calculate" onclick="calculate()">
    <div id="mydiv"></div>
</body>
</html>
