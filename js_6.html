<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of 5 digits of a number</title>


    <script>
        function sumOfDigits() {
            var num1 = parseInt(document.getElementById("num1").value);
            var rem;
            var sum = 0;
            while (num1 != 0) {
                rem = num1 % 10;
                sum = sum + rem;
                num1 = Math.floor(num1 / 10);
                console.log(num1)
            }
            document.getElementById("output").value = sum;

        }
    </script>
</head>

<body>

    <label for="num1">Number :</label> <input type="number" name="num1" id="num1"><br>


    <label for="output">Output :</label> <input type="number" name="output" id="output"><br><br>

    <input type="button" value="Find sum of digits" onclick="sumOfDigits()">

</body>

</html>
