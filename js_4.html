<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate +-*/</title>


    <script>

        function calculate()
        {
            var num1=parseInt(document.getElementById("num1").value);
            var num2=parseInt(document.getElementById("num2").value);
            var op=document.getElementById("operator").value;
            
            if(op==="+")
            {
                document.getElementById("output").value=(num1+num2);
            }
           else if(op==="-")
            {
                document.getElementById("output").value=(num1-num2);
            }
           else if(op==="*")
            {
                document.getElementById("output").value=(num1*num2);
            }
            else
            {
                document.getElementById("output").value=(num1/num2);
            }


        }
    </script>
</head>
<body>
    

    
    <label for="num1">Number 1:</label> <input type="number" name="num1" id="num1"><br>
    <label for="operator">Operator :</label>
    <select name="operator" id="operator">
        <option name="operator" id="operator1" value="+">+</option>
        <option name="operator" id="operator2" value="-">-</option>
        <option name="operator" id="operator3" value="*">*</option>
        <option name="operator" id="operator4" value="/">/</option>
    </select><br>
    <label for="num2">Number 2:</label> <input type="number" name="num2" id="num2"><br>
    <label for="output">Output :</label> <input type="number" name="output" id="output"><br><br>
    <input type="button" value="calculate" onclick="calculate()">

    <div id="mydiv"></div>
</body>
</html>
